<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Permissions - ECEN Lab Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{{ url_for('view_table', table_name='users') }}" class="navbar-brand">‚Üê Back to Users</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Edit Permissions: {{ user.username }}</h3>

                        <form method="POST">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="refill_perm"
                                       name="refill_perm" {{ 'checked' if user.refill_perm == 1 }}>
                                <label class="form-check-label" for="refill_perm">
                                    <strong>Inventory Access</strong>
                                    <br><small class="text-muted">Can view and edit inventory table</small>
                                </label>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="admin_perm"
                                       name="admin_perm" {{ 'checked' if user.admin_perm == 1 }}>
                                <label class="form-check-label" for="admin_perm">
                                    <strong>Admin Access</strong>
                                    <br><small class="text-muted">Full access to all tables and users</small>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
